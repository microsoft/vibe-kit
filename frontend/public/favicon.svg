<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="msBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#106ebe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle with blue gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#msBlue)" stroke="none"/>
  
  <!-- Vibe effect: concentric circles representing energy/innovation waves -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <circle cx="16" cy="16" r="8" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.2"/>
  <circle cx="16" cy="16" r="5" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="1"/>
  
  <!-- Central innovation "spark" - a stylized atom/molecule representing research -->
  <circle cx="16" cy="16" r="2.5" fill="rgba(255,255,255,0.9)" stroke="none"/>
  <circle cx="16" cy="16" r="1" fill="url(#msBlue)" stroke="none"/>
  
  <!-- Orbital elements suggesting research/innovation -->
  <ellipse cx="16" cy="16" rx="6" ry="3" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="0.8" transform="rotate(45 16 16)"/>
  <ellipse cx="16" cy="16" rx="6" ry="3" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="0.8" transform="rotate(-45 16 16)"/>
  
  <!-- Small dots on the orbitals -->
  <circle cx="20.2" cy="11.8" r="0.8" fill="rgba(255,255,255,0.8)" stroke="none"/>
  <circle cx="11.8" cy="20.2" r="0.8" fill="rgba(255,255,255,0.8)" stroke="none"/>
  <circle cx="20.2" cy="20.2" r="0.8" fill="rgba(255,255,255,0.8)" stroke="none"/>
  <circle cx="11.8" cy="11.8" r="0.8" fill="rgba(255,255,255,0.8)" stroke="none"/>
  
  <!-- Subtle highlight for depth -->
  <ellipse cx="16" cy="16" rx="12" ry="12" fill="url(#glow)" opacity="0.6"/>
</svg>