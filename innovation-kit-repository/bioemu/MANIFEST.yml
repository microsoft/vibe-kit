post_install:
  instructions_markdown: |
    ## Next Steps

    1. **Reload the VS Code window** — Press `Ctrl+Shift+P` → "Developer: Reload Window" to load the BioEmu Copilot customizations.

    2. **Switch chat modes** — In GitHub Copilot Chat, press `Ctrl+.` and select **BioEmu Copilot**.

    3. **Let Copilot guide setup** — Ask the BioEmu Copilot: *"Help me launch the reference app"* — it will walk you through credentials and startup.

    4. **Keep quick-start handy** — Reference `.vibe-kit/innovation-kits/bioemu/docs/quick-start.md` for manual steps if needed.

    5. **Explore further** — Once the app runs, ask Copilot about protein sampling, ensemble analysis, or BioEmu's scientific capabilities.

    ### Prerequisites

    - **Azure BioEmu credentials** — Deploy an endpoint at [Azure AI Foundry - BioEmu](https://ai.azure.com/explore/models/BioEmu)
    - **Python 3.10+** and **Node.js 18+**
